<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Tournament</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Add Tournament</h1>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/admin-tournaments}">Tournaments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/user-management}">Manage Users</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex ms-auto">
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    
      <form th:action="@{/admin/addTournament}" method="post">
        <div class="form-group">
          <label for="name">Tournament Name</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="datetime">Date and Time</label>
          <input
            type="datetime-local"
            id="datetime"
            name="datetime"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="minRank" class="form-label">Minimum Rank</label>
          <input type="number" class="form-control" id="minRank" name="minRank" required />
        </div>
        <div class="form-group">
          <label for="maxRank" class="form-label">Maximum Rank</label>
          <input type="number" class="form-control" id="maxRank" name="maxRank" required />
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" class="form-control" required>
            <option value="" disabled selected>Select a status</option>
            <option value="Closed">Closed</option>
            <option value="Open">Open</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <div class="form-group">
          <label for="region">Region</label>
          <select id="region" name="region" class="form-control" required>
            <option value="" disabled selected>Select a region</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="America">America</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Tournament</button>
        <a href="/admin/admin-tournaments" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
