<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Tournaments</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style_new.css" />
    <style>
      .card-title {
        color: black;
        font-weight: normal;
      }

      .card-text {
        color: black;
        font-weight: normal;
      }
    </style>
  </head>

  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CS203</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:href="@{/admin/tournaments}">Tournaments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:href="@{/admin/profile}">Profile</a>
            </li>
          </ul>
          <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light" type="submit">Logout</button>
          </form>
        </div>
      </div>
    </header>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-12">
          <h3 class="text-center mb-4">Available Tournaments</h3>

          <div class="container">
            <div class="row">
              <div class="col-md-12 mb-4">
                <!-- Button to open the add tournament form -->
                <button
                  id="addTournamentButton"
                  class="btn btn-outline-primary btn-lg mb-3"
                  onclick="toggleTournamentForm()"
                >
                  Add Tournament
                </button>
              </div>
            </div>

            <!-- Add Tournament Form (Initially Hidden) -->
            <div id="tournamentForm" style="display: none">
              <form th:action="@{/admin/tournaments}" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Tournament Name</label>
                  <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="date" name="date" required />
                </div>
                <div class="mb-3">
                  <label for="minRank" class="form-label">Minimum Rank</label>
                  <input type="number" class="form-control" id="minRank" name="minRank" required />
                </div>
                <div class="mb-3">
                  <label for="maxRank" class="form-label">Maximum Rank</label>
                  <input type="number" class="form-control" id="maxRank" name="maxRank" required />
                </div>
                <div class="mb-3">
                  <label for="status" class="form-label">Status</label>
                  <input type="text" class="form-control" id="status" name="status" required />
                </div>
                <div class="mb-3">
                  <label for="region" class="form-label">Region</label>
                  <input type="text" class="form-control" id="region" name="region" required />
                </div>
                <button type="submit" class="btn btn-primary" onclick="submitTournament()">Create Tournament</button>
                <button type="button" class="btn btn-secondary" onclick="toggleTournamentForm()">
                  Cancel
                </button>
              </form>
            </div>

            <div class="row" th:if="${admin_tournaments != null}">
              <!-- Iterate over the list of tournaments -->
              <div class="col-md-4 mb-4" th:each="tournament : ${admin_tournaments}">
                <div class="card h-100 border-primary shadow-sm">
                  <div class="card-body">
                    <!-- Display tournament name -->
                    <h5 class="card-title" th:text="${tournament['name']}">Tournament Name</h5>

                    <!-- Display tournament rank range -->
                    <h6
                      class="card-text"
                      th:text="'Rank Range: ' + ${tournament['rankRange'][0]} + ' - ' + ${tournament['rankRange'][1]}"
                    ></h6>

                    <!-- Display tournament date -->
                    <h6 class="card-text" th:text="'Date: ' + ${tournament.date}"></h6>

                    <!-- Button to join the tournament -->
                    <div class="d-flex justify-content-end">
                      <form th:action="@{/tournaments/update}" method="post">
                        <input type="hidden" name="id" th:value="${tournament['id']}" />
                        <button class="btn btn-outline-primary btn-lg" type="submit">Update</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- In case no tournaments are available -->
          <p th:if="${#lists.isEmpty(admin_tournaments)}" class="text-center mt-4">
            No tournaments available at the moment.
          </p>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer>
      <div class="container">
        <p>&copy; 2024 CS203. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Function to toggle the visibility of the tournament form
      function toggleTournamentForm() {
        var form = document.getElementById("tournamentForm");
        form.style.display =
          form.style.display === "none" || form.style.display === "" ? "block" : "none";
      }

      // Function to submit the tournament data
      async function submitTournament() {
        // Gather form data
        const tournamentData = {
          name: document.getElementById("name").value,
          date: document.getElementById("date").value, // This will be a string in 'YYYY-MM-DD' format
          rankRange: [
            parseInt(document.getElementById("minRank").value),
            parseInt(document.getElementById("maxRank").value),
          ],
          status: document.getElementById("status").value,
          region: document.getElementById("region").value,
        };

        try {
          const response = await axios.post("http://localhost:8080/tournaments", tournamentData, {
            headers: {
              "Content-Type": "application/json",
            },
          });
          // Handle success (e.g., refresh the tournament list or show a success message)
          console.log("Tournament created successfully:", response.data);
          location.reload(); // Reloads the page to reflect the changes
        } catch (error) {
          console.error("Error creating tournament:", error);
          alert("There was an error creating the tournament. Please try again.");
        }
      }
    </script>
  </body>
</html>
